<div class="container">
  
  <div class="text-center" ng-if="myInfoCtrl.user.firstName !== undefined">
		<h2 id="myInfo-title" class="text-center">About Me</h2><hr>
		First Name: {{ myInfoCtrl.user.firstName }}
		<br/>
		Last Name: {{ myInfoCtrl.user.lastName }}
		<br/>
		Email: {{ myInfoCtrl.user.email }}
		<br/>
		Phone: {{ myInfoCtrl.user.phone }}
		<br/>
		<h4>
		Favorite Dish:
		</h4><br>
		<menu-item menu-item="myInfoCtrl.user.favDish"></menu-item>
  </div>
  <div class="text-center" ng-show="{{ myInfoCtrl.user.firstName === undefined }}">
    Not Signed Up Yet.<br><br>
		<a ui-sref="public.signup">Sign up Now!</a>
  </div>
</div>
